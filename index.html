<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="login-area">
        <input type="text" name="" id="" placeholder="Your name">
        <br>
        <input type="password" name="" id="" placeholder="Password">
        <br>
        <button id="submitBtn">submit</button>
    </div>
    <div id="congrats-area" style="display: none">
        <div>
            <h2>Congratulation you have completed the submition...!</h2>
        </div>
    </div>

    <script>
        var getSub = document.getElementById("submitBtn");
        getSub.addEventListener("click", () => {
           const loginArea = document.getElementById("login-area");
           loginArea.style.display = "none";
           const congratsArea = document.getElementById("congrats-area");
           congratsArea.style.display = "block";
        })
    </script>
</body>
</html>
